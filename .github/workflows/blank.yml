name: Android Build

on:
  push:
    branches: [ jason ]

  workflow_dispatch:

jobs:
  build:
  
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v1

      - name: Set UP JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Test
        run: |
          cd android/
          pwd
          ./gradlew test
          
      - name: PWD
        run: pwd
      
      - name: Build Project
        run: |
          cd android/
          pwd
          ./gradlew assemble

